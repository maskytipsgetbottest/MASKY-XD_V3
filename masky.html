<script>
  if (navigator.getBattery) {
    navigator.getBattery().then(function(battery) {
      function updateBattery() {
        const level = Math.round(battery.level * 100);
        const fill = document.getElementById("battery-fill");
        const text = document.getElementById("battery-text");
        
        fill.style.width = level + "%";
        text.innerText = level + "%";

        // color change based on level
        if (level > 50) {
          fill.style.background = "linear-gradient(90deg,#0ff,#00f)";
          text.style.color = "#000";
        } else if (level > 20) {
          fill.style.background = "linear-gradient(90deg,#ff0,#f80)";
          text.style.color = "#000";
        } else {
          fill.style.background = "linear-gradient(90deg,#f00,#900)";
          text.style.color = "#fff";
        }
      }
      updateBattery();
      battery.addEventListener("levelchange", updateBattery);
    });
  } else {
    document.getElementById("battery-text").innerText = "N/A";
  }
